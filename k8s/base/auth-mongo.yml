apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-mongo
spec:
  replicas: 1
  serviceName: 'auth-mongo-cluster-ip'
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: auth-mongo-storage
      volumes:
        - name: auth-mongo-storage
          persistentVolumeClaim:
            claimName: auth-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: auth-mongo
  ports:
    - name: auth-mongo
      protocol: TCP
      port: 27017
      targetPort: 27017